<div class="figpowers project-fields">
  <div class="fpf_button">
    <span class="fpf_title">FigPowers</span>
  </div>
  <div class="fpf_page">
    <div class="fpf_page_field">
      <div class="fpf_page_field_title">About</div>
      <div class="fpf_page_field_input" contenteditable="true">In this project I'm working with all the necessary iconography for the presentation of our alpha project.</div>
    </div>
    <div class="fpf_page_field">
      <div class="fpf_page_field_title">Customer</div>
      <div class="fpf_page_field_input" contenteditable="true">Product Design</div>
    </div>
    <div class="fpf_page_field">
      <div class="fpf_page_field_title">Due date</div>
      <div class="fpf_page_field_input" contenteditable="true">11/27/2024</div>
    </div>
    <div class="fpf_page_field">
      <div class="fpf_page_field_title">Automatic categorization</div>
      <div class="fpf_page_field_check fpf_page_field_deadline_group">
        <input id="fpf_page_field_deadline" type="checkbox" value="false" />
        <label for="fpf_page_field_deadline" class="fpf_page_field_checkbox">Mark as <b>Deadline</b> 7 days before the due date.</label>
      </div>
      <div class="fpf_page_field_check fpf_page_field_overdue_group">
        <input id="fpf_page_field_overdue" type="checkbox" value="false" />
        <label for="fpf_page_field_overdue" class="fpf_page_field_checkbox">Mark as <b>Overdue</b> when due date is reached.</label>
      </div>
    </div>
  </div>
</div>
